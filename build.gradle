plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

group 'br.ufop.tomaz'
version '1.0-SNAPSHOT'

javafx {
    version = '21'
    modules = ['javafx.controls', 'javafx.fxml']
}

sourceCompatibility = 17
targetCompatibility = 17

repositories {
    mavenCentral()
}

mainClassName = "br.ufop.tomaz.Main"


dependencies {
    implementation group: 'com.jfoenix', name: 'jfoenix', version: '9.0.10'
    // https://mvnrepository.com/artifact/org.kordamp.ikonli/ikonli-javafx
    implementation group: 'org.kordamp.ikonli', name: 'ikonli-javafx', version: '12.3.1'
    // https://mvnrepository.com/artifact/org.kordamp.ikonli/ikonli-fontawesome-pack
    implementation group: 'org.kordamp.ikonli', name: 'ikonli-fontawesome-pack', version: '12.3.1'
    
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}
